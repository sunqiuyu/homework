<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico">
    <title>小米登录</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="../css/xiaomizhijia.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1066468_yd4oc8nzu9f.css">
</head>
<body>
    <!-- 小米商城 start -->
    <div class="head">
        <a href="#"><img src="../images/xiaomi_logo.PNG" alt=""></a>
    </div>
    <!-- 小米商城 end -->

    <!-- 主题背景 start -->
    <div class="container">
        <!-- 登录 start -->
        <form class="form"> 
            <div class="log">
                <a class="log-left"><label for="number">帐号登录</label></a>
                <span>|</span>
                <a class="log-right"><label for="scan">扫码登陆</label></a>
            </div> 
            <!-- 具体登录 start -->
            <div class="tabs">
                <div class="account-login">
                    <div class="tabs-con">
                        <input class="input" type="text" id="number" placeholder="邮箱/手机号码/小米ID" >  
                        </br>
                        <input class="input" type="password" id="pwd" placeholder="密码">
                        <input type="button" value="登录" class="btn">                     
                    </div> 
                    <div class="other-log">   
                            
                            <span>
                             <a href="#" class="phone">手机短信登录/注册</a>
                            </span>
                        <div class="other-lrt">
                            <a href="#">立即注册</a>
                            <span>|</span>
                            <a href="#">忘记密码？</a>
                        </div>              
                    </div >
                    <!-- 其他登录方式 start -->
                    <div class="select">
                        <fieldset class="field"><legend>其他登录方式</legend>
                        </fieldset>
                    </div>
                    <div class="link">
                        <a href="#" class="link-qq"><i class="qq"></i></a>
                        <a href="#" class="link-weibo"><i class= "weibo " ></i></a>
                        <a href="#" class="link-zhifubao"><i class="zhifubao"></i></a>
                        <a href="#" class="link-weixin"><i class="weixin"></i></a>           
                    </div>
                    <!-- 其他登录方式 end --> 
                </div>
                <div></div>               
                <div class="saoma">
                   <p class="erweima"> <img src="../images/erwei.png" alt=""></p>
                    <p class="app">使用<span>小米商城APP</span>扫一扫</p>
                    <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
                </div>
            
            </div>         
            <!-- tabs end -->    
        </form>
         <!--from end  -->
    </div>    
    <!-- container end -->
    <div class="clearfix">
            <ul class="select-list">
              <li><a href="#" >简体</a>|</li>
              <li><a href="#"  >繁体</a>|</li>
              <li><a href="#" >English</a>|</li>
              <li><a href="#" >常见问题</a>|</li>
              <li><a href="#" >隐私政策</a></li>
            </ul>
            <p >小米公司版权所有-京ICP备10046444-<a class="beian-record-link" target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134"><span><img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"></span>京公网安备11010802020134号</a>-京ICP证110507号</p>
    </div>
      <script>
         $(".log a").click(function(){
             $(this).addClass("log-left").siblings().removeClass("log-left");
             console.log($(this).index())
             $(".tabs>div").eq($(this).index()).show().siblings().hide();
         })
      </script>

</body>
